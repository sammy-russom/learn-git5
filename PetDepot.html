
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <!-- bind the 'src' attribute to the 'product.image' in 'data'-->
                <img v-bind:src="product.image">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <!-- The double curly brackets is the shorter version of 'v-text'-->
            <p>Price: {{product.Price}}</p>
        </main>
    </div>
    <script type="text/javascript">
        
        var webstore = new Vue({
            
           //The 'option object': DOM mounting point
           el:'#app',
           data:{
            sitename: 'Vue.js pet depot',
            product: {
                id: 1001,
                title: "Cat Food, 25lb bag",
                description: "A 25 pound bag of <em> irresistable</em>, "+"organic goodness for your cat.",
                price: 2000,
                image: "product-fullsize.png"
            }
        }

       });
       </script>
</body>
</html>
